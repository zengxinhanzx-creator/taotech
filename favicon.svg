<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d7eff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" opacity="0.2"/>
  <!-- Brain icon simplified -->
  <path d="M 50 20 Q 35 25 30 35 Q 25 45 30 55 Q 25 60 30 70 Q 35 75 45 75 Q 50 80 55 75 Q 65 75 70 70 Q 75 60 70 55 Q 75 45 70 35 Q 65 25 50 20 Z" 
        fill="url(#grad)" 
        filter="url(#glow)"
        stroke="#00f5ff" 
        stroke-width="1.5"/>
  <!-- Neural network nodes -->
  <circle cx="40" cy="40" r="3" fill="#00f5ff" filter="url(#glow)"/>
  <circle cx="60" cy="40" r="3" fill="#00f5ff" filter="url(#glow)"/>
  <circle cx="50" cy="55" r="3" fill="#9d7eff" filter="url(#glow)"/>
  <circle cx="35" cy="60" r="2.5" fill="#00d4ff" filter="url(#glow)"/>
  <circle cx="65" cy="60" r="2.5" fill="#00d4ff" filter="url(#glow)"/>
</svg>

