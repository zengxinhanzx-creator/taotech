# 宝塔面板站点配置文件
# 路径: /www/server/panel/vhost/nginx/taotech.com.hk.conf
# 
# 使用方法：
# 1. 在宝塔面板中，进入 网站 → taotech.com.hk → 设置 → 配置文件
# 2. 将此文件内容复制到配置编辑器中
# 3. 根据实际情况修改 SSL 证书路径（见下方说明）
# 4. 点击保存，然后点击重载配置
#
# 注意：start.sh 脚本会自动检测并更新此配置文件

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name taotech.com.hk www.taotech.com.hk;
    
    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS 服务器（标准 443 端口）
server {
    listen 443 ssl http2;
    server_name taotech.com.hk www.taotech.com.hk;
    
    # SSL 证书配置
    # 方式1: 使用宝塔面板申请的证书（推荐，宝塔面板会自动管理）
    ssl_certificate /www/server/panel/vhost/cert/taotech.com.hk/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/taotech.com.hk/privkey.pem;
    
    # 方式2: 使用 Let's Encrypt 证书（如果使用命令行申请）
    # ssl_certificate /etc/letsencrypt/live/taotech.com.hk/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/taotech.com.hk/privkey.pem;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # 日志配置
    access_log /www/wwwlogs/taotech.com.hk.log;
    error_log /www/wwwlogs/taotech.com.hk.error.log;
    
    # 反向代理到 Node.js 应用（端口 8080）
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 静态文件缓存（可选，提高性能）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8080;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

